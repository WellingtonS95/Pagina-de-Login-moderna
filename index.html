<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="/style.css">
    <title>Página de login moderno | WellingtonS95</title>
</head>

<body>
    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <h1>Crie sua Conta</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i
                    class="fa-brands fa-linkedin"></i></a>
                    <a href="#" class="icon"><i
                    class="fa-brands fa-whatsapp"></i></a>
                    <a href="#" class="icon"><i
                    class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i
                    class="fa-brands fa-instagram"></i></a>
                </div>
                <span>ou use seu email:</span>
                <input type="text"
                placeholder="Nome">
                <input type="email"
                placeholder="Email">
                <input type="password"
                placeholder="Senha">
                <button>Cadastre-se</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form>
                <h1>Login</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i
                    class="fa-brands fa-linkedin"></i></a>
                    <a href="#" class="icon"><i
                    class="fa-brands fa-whatsapp"></i></a>
                    <a href="#" class="icon"><i
                    class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i
                    class="fa-brands fa-instagram"></i></a>
                </div>
                <span>Entre usando seu email:</span>
                <input type="email"
                placeholder="Email">
                <input type="password"
                placeholder="Senha">
                <a href="#">Esqueveu sua Senha?</a>
                <button>Entrar</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel
                    toggle-left">
                    <h1>Bem Vindo de Volta!</h1>
                    <p>Insira seus dados pessoais para usar todos os recursos do site</p>
                    <button class="hiden" 
                    id="login">Entrar</button>
                </div>
                <div class="toggle-panel
                toggle-right">
                <h1>Olá Amigo!</h1>
                <p>Registre sua conta preferida pra usar todos os recursos do site</p>
                <button class="hiden"
                 id="register">Inscreva-se</button>
                </div>
            </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
